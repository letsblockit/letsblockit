title: "Fandom: Wiki pages interface cleanups"
contributors:
  - hianick
  - JohnyP36
  - lightbulbmeow
  - Nomes77
  - woodiertexas
params:
  - name: yellow-sidebar
    description: Hide yellow sidebar
    type: checkbox
    default: true
    rules: |
      fandom.com##.global-navigation
      fandom.com##.main-container:style(width: 100% !important; margin-left: auto !important; margin-right: auto !important;)
      fandom.com##.fandom-community-header__background:style(width: 100% !important)
      fandom.com##.fandom-sticky-header:style(left: 0 !important;)
      fandom.com##.search-modal::before:style(left: 0 !important;)
      fandom.com##body:style(border-left: none !important;)
  - name: bottom-notifications
    description: Hide notification popups at the bottom of the page
    type: checkbox
    default: true
    rules: |
      fandom.com##.notifications-placeholder
  - name: blue-wikia-bar
    description: Hide the blue "Wikia" bar at the bottom-right corner, which starts with "Check out Fandom..."
    type: checkbox
    default: true
    rules: |
      fandom.com###WikiaBar
  - name: global-footer
    description: Hide the global footer at the bottom of every page
    type: checkbox
    default: true
    rules: |
      fandom.com##.global-footer
  - name: fan-footer
    description: Hide the section "fan feed" at the bottom of the page
    type: checkbox
    default: true
    rules: |
      fandom.com###mixed-content-footer
  - name: right-sidebar
    description: Hide the rights sidebar, which contains "popular pages" and "others like you also viewed" sections
    type: checkbox
    default: true
    rules: |
      fandom.com##.page__right-rail
  - name: explore-menu
    description: Hides the "explore" tab in the menu
    type: checkbox
    default: true
    rules: |
      fandom.com##.explore-menu.wds-dropdown
  - name: selection-container
    description: Hides tooltip that pops up when you try to highlight text
    type: checkbox
    default: true
    rules: |
      fandom.com##.highlight__sticky-container
  - name: search
    description: Hides "Top Trending Searches" when you open search
    type: checkbox
    default: true
    rules: |
      fandom.com##.search-seeding
  - name: edit-buttons
    description: Hide edit buttons at the top-left of every page/article
    type: checkbox
    default: true
    rules: |
      fandom.com##.page-side-tool.page-side-edit
      fandom.com##.mw-editsection
  - name: age-gate
    description: Hide the popup menu which asks you for your age for better browsing experiences
    type: checkbox
    default: false
    rules: |
      fandom.com###age-gate
  - name: reviews
    description: Hide the Gamespot Expert Reviews section
    type: checkbox
    default: false
    rules: |
      fandom.com##.reviews
tags:
  - fandom

---

This filter template allows you to remove parts of the Fandom wiki pages interface for a cleaner experience.
Fandom has bunch of bloat to their website which make it extremely annoying to navigate. 
Most people who visit Fandom just want to read specific information about a particular show/video game and this template fixes this.

Don't hesitate to suggest additions or fixes via the _Suggest a change_ link in the sidebar.
