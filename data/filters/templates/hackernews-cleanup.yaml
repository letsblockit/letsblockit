title: "Hacker News: interface cleanups"
contributors:
  - someguyinbaltimore
  - xvello
params:
  - name: hide-karma
    description: Hide your karma in the navigation bar
    type: checkbox
    default: false
    rules: |
      news.ycombinator.com##span.pagetop span#karma
  - name: hide-usernames
    description: Hide usernames from comments
    type: checkbox
    default: false
    rules: |
      news.ycombinator.com##.comhead .hnuser
tags:
  - hackernews

---

Various tweaks to simplify the Hacker News interface.
