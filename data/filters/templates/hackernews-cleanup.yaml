title: "Hacker News: interface cleanups"
contributors:
  - someguyinbaltimore
  - xvello
params:
  - name: hide-karma
    description: Hide your karma in the navigation bar
    type: checkbox
    default: false
  - name: hide-usernames
    description: Hide usernames from comments
    type: checkbox
    default: false
tags:
  - hackernews
template: |
  {{#if hide-karma}}
  news.ycombinator.com##span.pagetop span#karma
  {{/if}}
  {{#if hide-usernames}}
  news.ycombinator.com##.comhead .hnuser
  {{/if}}
tests:
  - params: {}
    output: ""
  - params:
      hide-karma: true
    output: |
      news.ycombinator.com##span.pagetop span#karma
  - params:
      hide-usernames: true
    output: |
      news.ycombinator.com##.comhead .hnuser
---

Various tweaks to simplify the Hacker News interface.
