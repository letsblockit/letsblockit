title: Hide Youtube videos by channel
params:
  - name: channels
    description: Channels to filter out
    type: list
    default: [ "ChannelURL" ]
tags:
  - youtube
template: |
  {{#each channels}}
  www.youtube.com##ytd-browse[page-subtype="home"] ytd-rich-item-renderer:has([href*="{{ . }}"])
  www.youtube.com##ytd-search ytd-video-renderer:has([href*="{{ . }}"])
  www.youtube.com##ytd-search ytd-channel-renderer:has([href*="{{ . }}"])
  www.youtube.com##ytd-search #channel-name:has-text({{ . }}):upward(ytd-secondary-search-container-renderer)
  www.youtube.com##ytd-watch-next-secondary-results-renderer #channel-name:has-text({{ . }}):upward(ytd-compact-video-renderer)
  {{/each}}
tests:
  - params: {}
    output: ""
  - params:
      channels: [ "ChannelURL" ]
    output: |
      www.youtube.com##ytd-browse[page-subtype="home"] ytd-rich-item-renderer:has([href*="ChannelURL"])
      www.youtube.com##ytd-search ytd-video-renderer:has([href*="ChannelURL"])
      www.youtube.com##ytd-search ytd-channel-renderer:has([href*="ChannelURL"])
      www.youtube.com##ytd-search #channel-name:has-text(ChannelURL):upward(ytd-secondary-search-container-renderer)
      www.youtube.com##ytd-watch-next-secondary-results-renderer #channel-name:has-text(ChannelURL):upward(ytd-compact-video-renderer)
---
Not everything on the platform matches your interests, and the famous algorithm is not that great at understanding this. With this filter, you can remove videos from a given channel using its URL without youtube or name for watch-next.
