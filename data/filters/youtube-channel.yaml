title: Hide Youtube videos by channel
params:
  - name: keywords
    description: Channels to search for
    type: list
    default: [ "ChannelName" ]
tags:
  - youtube
template: |
  {{#each keywords}}
  www.youtube.com##ytd-browse ytd-grid-video-renderer:has([href*="{{ . }}" i])
  www.youtube.com##ytd-browse ytd-rich-item-renderer:has([href*="{{ . }}" i])
  www.youtube.com##ytd-search ytd-video-renderer:has([href*="{{ . }}" i])
  {{! Subscriptions in list mode, hide the whole section as subsequent videos from same channel are currently pushed in separate sections }}
  www.youtube.com##ytd-browse[page-subtype="subscriptions"] ytd-video-renderer:has([href*="{{ . }}" i]):upward(ytd-item-section-renderer)
  {{/each}}
tests:
  - params: {}
    output: ""
  - params:
      keywords: [ "ChannelName" ]
    output: |
      www.youtube.com##ytd-browse ytd-grid-video-renderer:has([href*="ChannelName" i])
      www.youtube.com##ytd-browse ytd-rich-item-renderer:has([href*="ChannelName" i])
      www.youtube.com##ytd-search ytd-video-renderer:has([href*="ChannelName" i])
      www.youtube.com##ytd-browse[page-subtype="subscriptions"] ytd-video-renderer:has([href*="ChannelName" i]):upward(ytd-item-section-renderer)
---
Not everything on the platform matches your interests, and the famous algorithm is not that great at understanding this. With this filter, you can remove videos with a given word in their title.

<div class="alert alert-warning" role="alert">
In order to make things easier it does a case-insentive match  (`ChannelName` will also match `channelname`).
</div>
