title: Hide Youtube channel clarification
tags:
  - youtube
template: |
  www.youtube.com###clarify-box
  www.youtube.com##div[id*="info-panel"]:has(div[id="content"]):has(div[class^="disclaimer-container"]):matches-path(/shorts)
tests:
  - params: {}
    output: |
     www.youtube.com###clarify-box > .ytd-watch-flexy.style-scope
     www.youtube.com##div[id*="info-panel"]:has(div[id="content"]):has(div[class^="disclaimer-container"]):matches-path(/shorts)
---
These rules hide the message below a YouTube video or short, explaining the channel - from a well-known broadcaster - (often with a reference to Wikipedia).
